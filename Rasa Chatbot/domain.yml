version: "3.1"

intents:
  - greet
  - goodbye
  - recommend_movies
  - thank_you

slots:
  genre:
    type: categorical
    values:
      - action
      - comedy
      - drama
      - romance
      - horror
      - thriller
      - sci-fi
      - adventure
      - fantasy
      - animation
    mappings:
      - type: from_entity
        entity: genre

entities:
  - genre

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Goodbye! Enjoy your movie!"
  utter_recommend_movies:
    - text: "Here are some movies you might like: {movie_list_str}"

actions:
  - action_recommend_movies
